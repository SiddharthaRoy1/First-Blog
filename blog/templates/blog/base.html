{% load static %}
<html>
    <head>
        <title>Shuvo's Blog</title>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
            {% endif %}
            <h1><a href="/">Codeforces Editorials</a></h1>
        </div>
        
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>

        <div class="content container">
            <h1>Link To Solutions</h1>
            <a href="https://codeforces.com/contest/1392/submission/90202787">Omkar and duck</a>
            <br><a href="https://codeforces.com/contest/1409/submission/91931808">Two Platforms</a>
            <br><a href="https://codeforces.com/contest/1399/submission/89317641">Weights Division(Easy Version)</a>
        </div>
        
    </body>
</html>
